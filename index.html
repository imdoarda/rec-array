<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dados dos Alunos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
        rel='stylesheet' type='text/css' media='screen'>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/script1.js'></script>
</head>

<body>
    <div class="container">
        <h3>Minha loja 1.0</h3>
        <div class="lineInput">
          <label id="nome">Nome do Produto:</label>
          <input class="form-control" id="produto" type="text" placeholder="Digite qual o produto:">
          <br>
          <label id="data">Valor do Produto:</label>
          <input class="form-control" id="valor" type="text" placeholder="Digite o valor do produto:">
          <br>
       </div>
        <button type="button" onclick="salvarUser()">Salvar</button>
    </div>
    <br>
    <div class="container">
        <table class="table table-striped" id="tabela">
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Ações</th>

            </tr>

        </table>
    </div>
</body>

</html>
